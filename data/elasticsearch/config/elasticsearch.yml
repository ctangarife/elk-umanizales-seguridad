# Configuración mínima de Elasticsearch 8.11.0 para cluster de 3 nodos
cluster.name: elk-cluster
node.name: ${NODE_NAME}
node.roles: [${NODE_ROLES}]

# Configuración de red
network.host: 0.0.0.0
http.port: 9200
transport.port: 9300

# Configuración de discovery para cluster
discovery.seed_hosts: ["elk-elasticsearch:9300"]
cluster.initial_master_nodes: ["elasticsearch-1", "elasticsearch-2", "elasticsearch-3"]

# Configuración de memoria
bootstrap.memory_lock: true

# Configuración de seguridad (deshabilitada para desarrollo)
xpack.security.enabled: false

# Configuración de índices
action.auto_create_index: true
action.destructive_requires_name: false

# Configuración de logs
logger.level: INFO

# Configuración de path
path.data: /usr/share/elasticsearch/data
path.logs: /usr/share/elasticsearch/logs

# Configuración de disk watermarks
cluster.routing.allocation.disk.threshold_enabled: true
cluster.routing.allocation.disk.watermark.low: 85%
cluster.routing.allocation.disk.watermark.high: 90%
cluster.routing.allocation.disk.watermark.flood_stage: 95%
