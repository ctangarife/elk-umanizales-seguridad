# Pipeline para logs de servidores web
input {
  tcp {
    port => 5000
    type => "web-logs"
    codec => "json_lines"
  }
}

filter {
  if [type] == "web-logs" {
    # Parsear logs de Apache/Nginx
    grok {
      match => { 
        "message" => "%{COMBINEDAPACHELOG}" 
      }
    }
    
    # Parsear timestamp
    date {
      match => [ "timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
    }
    
    # Agregar campos adicionales
    mutate {
      add_field => { "log_source" => "web-server" }
      add_field => { "environment" => "production" }
    }
  }
}

output {
  if [type] == "web-logs" {
    elasticsearch {
      hosts => ["elk-elasticsearch:9200"]
      index => "web-logs-%{+YYYY.MM.dd}"
    }
  }
}

